<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Catalogo de Prueba</title>
<style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
     </style>
</h:head> 
<body>
<p:layout fullPage="true">

	<p:layoutUnit position="north" size="69" scrollable="null" >
		<p:growl id="messages"/> 
		<h:panelGrid columns="3" width="100%">
		<p:graphicImage library="images" name="header.png" width="100px" height="45px" ></p:graphicImage>
		
		<p:toolbar  style="height:36px; float:right"  >
			<p:toolbarGroup align="right">
				<p:commandLink value="Cerrar Sesion" style="float:right;" actionListener="#{loginBean.logout}"></p:commandLink>
				<p:spacer width="20"></p:spacer>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:outputLabel value="Usuario: #{loginBean.username} " style="float:left;"></p:outputLabel>
			</p:toolbarGroup>
		</p:toolbar>
		</h:panelGrid>
		</p:layoutUnit>
		<p:layoutUnit position="center" > 
		<h:form id="form">
			<h:panelGrid columns="3" width="100%">
		<p:menubar style="float:center">  
        <p:submenu label="Administracion" icon="ui-icon-document">  
                   
        </p:submenu>  
  
        <p:submenu label="Funciones Insitucionales" icon="ui-icon-pencil">  
   
        </p:submenu> 
        <p:submenu label="Fundamentos Normativos" icon="ui-icon-document">  
               
        </p:submenu>  
        <p:submenu label="Recursos de Software" icon="ui-icon-gear">  
                  
        </p:submenu>  
        <p:submenu label="Gestion" icon="ui-icon-gear">    
                    
        </p:submenu>
        <p:submenu label="Actividades" icon="ui-icon-help">  
                    
        </p:submenu>
    </p:menubar>
		
		</h:panelGrid>
		</h:form>
		</p:layoutUnit>
		

<p:layoutUnit position="east">
Panel Derecho
		</p:layoutUnit>
		<p:layoutUnit position="west">
		Panel Izquierdo
		</p:layoutUnit> 
</p:layout>
</body> 
</html>
